<style>
    #cheliang-add {
        padding: 20px 25px 25px 0;
    }

    #cheliang-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    #cheliang-add .layui-treeSelect .ztree li span.button.switch {
        top: 1px;
        left: 3px;
    }

    .layui-layer-page .layui-layer-content {
        overflow: visible !important;
    }
</style>
<div class="layui-fluid" id="cheliang-add" lay-title="新增车辆">
    <form class="layui-form" action="" lay-filter="cheliang-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">车型：</label>
            <div class="layui-input-block">
                <input type="text" name="FType" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">颜色：</label>
            <div class="layui-input-block">
                <input type="text" name="FColor" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">车重(KG)：</label>
            <div class="layui-input-block">
                <input type="text" name="FWeight" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">最低价格：</label>
            <div class="layui-input-block">
                <input type="text" name="FMinPrice" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">保养次数：</label>
            <div class="layui-input-block">
                <input type="text" name="FCareCounts" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="FStatus" value="0" title="未出售" checked="">
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <button class="layui-btn" lay-submit="" lay-filter="cheliang-add-form-submit" id="submit"></button>
            <button type="reset" class="layui-btn" id="reset"></button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'formSelects', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            form = layui.form;

        form.render();

        formSelects.render();

        form.on('submit(cheliang-add-form-submit)', function (data) {
            febs.post(ctx + 'cheliang', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增车辆成功！');
                $('#febs-cheliang').find('#query').click();
            });
            return false;
        });
    });
</script>
