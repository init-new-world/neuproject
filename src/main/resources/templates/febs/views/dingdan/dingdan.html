<div class="layui-fluid layui-anim febs-anim" id="febs-dingdan" lay-title="订单管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="dingdan-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">订单号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="FId" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="time" id="dingdan-FDate" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">销售员ID</label>
                                        <div class="layui-input-inline">
                                        <input type="text" name="FSalesmanId" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">客户ID</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="FClientId" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">价格</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="FPrice" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">车辆ID</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="FCarId" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="FStatus">
                                                <option value=""></option>
                                                <option value="待审核">待审核</option>
                                                <option value="已审核">已审核</option>
                                                <option value="已付款">已付款</option>
                                                <option value="已交付">已交付</option>
                                                <option value="已归档">已归档</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="dingdan:view,dingdan:add">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="dingdanTable" lay-data="{id: 'dingdanTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="dingdan-status">
    {{#
    var status = {
    待审核: {title: '待审核', color: 'green'},
    已审核: {title: '已审核', color: 'blue'},
    已付款: {title: '已付款', color: 'orange'},
    已交付: {title: '已交付', color: 'volcano'},
    已归档: {title: '已归档', color: 'red'}
    }[d.status];
    }}
    <span class="layui-badge febs-bg-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="dingdan-option">
    <span shiro:lacksPermission="dingdan:view">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="dingdan:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="dingdan:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-dingdan'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();

        initTable();

        laydate.render({
            elem: '#dingdan-createTime',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('dingdanTable');
                if (name === 'add') {
                    febs.modal.open('新增订单', 'system/dingdan/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        offset: '30px',
                        yes: function (index, layero) {
                            $('#dingdan-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#dingdan-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'check') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要审核的订单');
                    } else {
                        febs.modal.confirm('审核订单', '确定审核该订单？', function () {
                            var dingdanIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                dingdanIds.push(item.FId)
                            });
                            if(name === 'manager') {
                                febs.post(ctx + 'dingdan/managerCheck/' + dingdanIds.join(','), null, function () {
                                    febs.alert.success('订单审核成功');
                                    $query.click();
                                });
                            }
                        });
                  
                    }
                }
            },
            options: [{
                name: 'add',
                title: '新增订单',
                perms: 'dingdan:add'
            }, {
                name: 'check',
                title: '审核订单',
                perms: 'dingdan:check'
            }, {
            }]
        });

        table.on('tool(dingdanTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('车辆信息', 'system/cheliang/detail/' + data.FId, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }

            if (layEvent === 'edit') {
                febs.modal.open('修改订单', 'system/dingdan/update/' + data.FId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '30px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#user-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(dingdanTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            treeSelect.revokeNode('dept');
            sortObject.type = 'null';
            createTimeTo = null;
            createTimeFrom = null;
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'dingdanTable',
                url: ctx + 'dingdan/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'FId', title: '订单号', minWidth: 100},
                    {field: 'FDate', title: '订单日期', minWidth: 180, sort: true},
                    {field: 'FSalesmanId', title: '销售员ID'},
                    {field: 'FClientId', title: '客户ID', minWidth: 165},
                    {field: 'FPrice', title: '价格'},
                    {field: 'FStatus', title: '状态', templet: '#dingdan-status'},
                    {field: 'FCarId', title: '车辆ID'},
                    {title: '操作', toolbar: '#dingdan-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            var params = $searchForm.serializeJson();
            var createTime = params.time;
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            params.invalidate_ie_cache = new Date();
            params.createTimeFrom = createTimeFrom;
            params.createTimeTo = createTimeTo;
            return params;
        }
    })
</script>
